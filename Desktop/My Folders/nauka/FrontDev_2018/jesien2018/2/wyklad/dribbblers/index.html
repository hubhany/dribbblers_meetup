<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- more meta -->
    <!-- favicon -->
    <title>Dribbblers Meetup</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <aside>
            <div class="aside_logo_big"></div>
            <div class="aside_content">
                <div class="navigation_button basket">
                </div>
                <ul class="menu">
                    <li class="menu_active">Home</li>
                    <li>Schedule</li>
                    <li>Speakers</li>
                    <li>Locations</li>
                </ul>
                <div class="aside_counter">
                    <span class="aside_counter_number">51</span>
                    <span class="aside_counter_text">days left</span>
                </div>
                <div class="social_box">
                    <div><img src="assets/images/facebook.svg" alt="Facebook icon"></div>
                    <div><img src="assets/images/dribbble1.png" alt="Dribbble icon"></div>
                    <div><img src="assets/images/linkedin.png" alt="Linkedin icon"></div>
                    <div><img src="assets/images/email.png" alt="Mail icon"></div>
                </div>
                <span class="signature">sponsored by <span class="menu_active">pgs-soft.com</span></span>
            </div>
        </aside>

        <section class="back_image back_image_1">
            <div class="welcome_group">
                <div class="welcome_shape"></div>
                <div class="welcome_text_group">
                    <span class="weclome_text">Hi, dribbblers!</span>
                    <div class="black_shape">
                        <span class="menu_active">13 dec <span class="light_beige">2018</span></span>
                    </div>
                    <span class="welcome_text_meetup">Rzesz√≥w meetup</span>
                </div>
            </div>
        </section>

        <section class="back_image back_image_2">
            <div class="schedule_block">
                <div class="schedule_block_person_shape">
                    <div class="schedule_block_person_image"></div>
                </div>
                <div class="schedule_block_shape"></div>
                <div class="schedule_block_content"></div>
                <div class="schedule_block_pizza"></div>
            </div>
        </section>

        <section class="back_image back_image_3">

        </section>

        <section class="back_image back_image_4">

        </section>
    </div>
</body>

</html>
